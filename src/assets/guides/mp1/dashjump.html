<h1 id="dash-jumping">Dash Jumping</h1>
<h6>Discovered by Varsis Erion & TreborSelbon</h6>
<p>Dash jumping (also known as dashing) allows you to...</p>
<p>To dash jump, lock onto an object using any visor, start a strafe dash to the side, then let go of L and the control stick after approximately 7-8 frames.</p>
