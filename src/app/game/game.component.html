<div class="section">
  <div class="container">
    <aside class="menu" *ngIf="gameData">
      <div *ngFor="let item of gameData['items']">
        <p class="menu-label">
          {{ item.name }}
        </p>
        <ul class="menu-list">
          <li *ngFor="let contentItem of item['content']">
            <a [routerLink]="['./guide/' + contentItem.label]">{{ contentItem.name }}</a>
          </li>
        </ul>
      </div>
    </aside>
    <router-outlet></router-outlet>
  </div>
</div>
