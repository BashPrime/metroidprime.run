<h1 class="title">Recent Articles</h1>
<div class="card" *ngFor="let article of getLatestArticles()">
    <div class="card-content">
        <p class="title"><a [routerLink]="'./article/' + article.slug">{{ article.title }}</a></p>
        <div class="tags has-addons">
            <span class="tag is-primary">{{ article.last_updated_user.displayname }}</span>
            <span class="tag is-light">{{ article.last_updated_date | date}}</span>
        </div>
    </div>
</div>
