<section class="hero is-link game-bg" [ngStyle]="heroStyle">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-2 is-hidden-mobile">
          <div class="image">
            <img [src]="config.cdnUrl + 'games/icons/' + game.icon" />
          </div>
        </div>
        <div class="column">
          <h1 class="title">
            <a routerLink=".">{{ game.name }}</a>
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="tabs is-centered">
  <ul>
    <li *ngFor="let tab of tabs; let i = index" [ngClass]="{ 'is-active': tabActive.isActive }">
      <a [routerLink]="['./' + tab.value]" routerLinkActive #tabActive="routerLinkActive">{{ tab.text }}</a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
