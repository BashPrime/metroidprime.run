<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <h3 class="title has-text-grey has-text-centered">Log In</h3>
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div class="notification is-success" *ngIf="notification"
            [ngClass]="{ 'is-success': notification.success, 'is-danger': !notification.success }"
          >
            <button class="delete" (click)="notification = undefined"></button>
            {{ notification.message }}
          </div>
          <div class="box">
            <form #loginForm="ngForm">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                  <input class="input" type="text"
                  [(ngModel)]="editedUser['username']" name="username" #username="ngModel"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password"
                  [(ngModel)]="editedUser['password']" name="password" #password="ngModel"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <button class="button is-block is-link is-large is-fullwidth" (click)="onLoginSubmit()"
                [ngClass]="{ 'is-loading': submitted }"
              >
                Log In
              </button>
            </form>
          </div>
          <p class="has-text-centered has-text-weight-bold">
            <span class="has-text-grey">or </span>
            <a routerLink="/register" class="has-text-link">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
